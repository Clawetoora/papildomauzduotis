<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row gx-5">
        <div class="col-lg-4">
          <div class="row">
            <h3>Choose form type</h3>
          </div>
          <div class="row">
            <select
              class="form-select formborder"
              aria-label="Default select example"
            >
              <option selected>Choose form type</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
            <h3>Choose form style</h3>
          </div>
          <div class="row gx-0">
            <div class="col-4 text">Default</div>
            <div class="col-4">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
              </div>
            </div>
            <div class="col-4 text">Material</div>
          </div>
        </div>
        <div class="col-lg-4 buttonContainer">
          <button class="btn clearTemplateBtn btn-danger btn-lg">
            CLEAR TEMPLATE
          </button>
        </div>
      </div>

      <div class="row gx-5">
        <div class="col-lg-6">
          <div class="row">
            <h3 class="titleLeft">Drag & drop components</h3>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary customBtn">Inputs</button>
              <button class="btn customBtn">Radio/Checkboxes</button>
              <button class="btn customBtn">Select</button>
              <button class="btn customBtn">Additional</button>
              <div class="row">
                <form action="">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Text input Label</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Text input"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password Label</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password input"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email Label</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email input"
                    />
                  </div>
                  <div class="mb-3 mt-5">
                    <input
                      class="form-control"
                      type="file"
                      placeholder="File Label"
                      id="formFile"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Textarea Label</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Textarea"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <h3 class="titleLeft">Your form</h3>
            <div class="container border border-start-0 p-5">
              <h3>Sign in</h3>
              <div class="mb-3 mt-5">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email input"
                />
              </div>
              <div class="mb-3 mt-4">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label float-start"
                      for="flexCheckDefault"
                    >
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <a href="#" class="link-primary float-end"
                    >Forgot password?</a
                  >
                </div>
                <button
                  id="lighterBtn"
                  class="btn btn-primary customBtn shadow mt-5"
                >
                  SIGN IN
                </button>
                <div class="row">
                  <p>
                    Not a member?
                    <a href="#" class="link-primary">Register</a>
                  </p>

                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
